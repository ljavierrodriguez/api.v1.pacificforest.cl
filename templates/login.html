<html>
    <head>
        <title>Login</title>
        <style>
            body {
                margin: 0;
                font-family: 'Roboto', sans-serif;
                background-color: #f7f8fa;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-container {
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                width: 350px;
                text-align: center;
            }
            h2 {
                margin-bottom: 1.5rem;
                color: #2f3c48;
                font-weight: 500;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #d1d5da;
                border-radius: 4px;
                font-size: 14px;
            }
            button {
                width: 100%;
                padding: 12px;
                margin-top: 1rem;
                background-color: #0066cc;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 15px;
                cursor: pointer;
                transition: background 0.2s ease;
            }
            button:hover {
                background-color: #0055a3;
            }
            .footer {
                margin-top: 1rem;
                font-size: 12px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Acceso a la API</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="ContraseÃ±a" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="footer">Protegido con JWT</div>
        </div>
    </body>
    </html>
